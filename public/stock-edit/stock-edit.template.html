<div class="row">
        <div class="col-sm-11">
            <h2>Edit the stock</h2>
        </div>
        <div class="col-sm-1" text-align="right">
            <a href="#!/stocks/"><button type="button" class="btn btn-info">Back</button></a>
        </div>
    </div>
    <br/>
    
    <form ng-submit="$ctrl.submit()">
        <div class="form-group row">
            <label for="stockName" class="col-sm-2 col-form-label">Stock Name</label>
    
            <div class="col-sm-10">
                <input id="stockName" readonly class="form-control-plaintext" placeholder="{{$ctrl.stock.stockName}}" />
            </div>
        </div>
        
        <div class="form-group row">
            <label for="buyPrice" class="col-sm-2 col-form-label">Price of purchase</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="buyPrice" ng-model="$ctrl.stock.buyPrice" placeholder="Price of purchase">
            </div>
        </div>
        <div class="form-group row">
            <label for="stopLoss" class="col-sm-2 col-form-label">Stop loss price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="stopLoss" ng-model="$ctrl.stock.stopLoss" placeholder="Stop loss price">
            </div>
        </div>
        <div class="form-group row">
            <label for="target" class="col-sm-2 col-form-label">Target price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="target" ng-model="$ctrl.stock.target" placeholder="Target price">
            </div>
        </div>
        <div class="form-group row">
            <label for="marketPrice" class="col-sm-2 col-form-label">Price of purchase</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="marketPrice" placeholder="{{$ctrl.stock.cmp || 'CMP'}}">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" />
            </div>
        </div>
    </form>
